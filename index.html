<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="description">
        <h1>Waterhouse Gallery</h1>
        <h4>featuring works by the artist <a href="https://en.wikipedia.org/wiki/John_William_Waterhouse" target="_blank">John William Waterhouse</a>. click an image to view its title.</h4>
    </div>
    
    <div class="container">

        <div class="panel active" 
            style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Cleopatra_-_John_William_Waterhouse.jpg/395px-Cleopatra_-_John_William_Waterhouse.jpg')">
            
            <h3><em>Cleopatra</em></h3>
        </div>

        <div class="panel" 
            style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Pandora_-_John_William_Waterhouse.jpg/261px-Pandora_-_John_William_Waterhouse.jpg')">
            <h3><em>Pandora</em></h3>
        </div>

        <div class="panel" 
            style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/John_William_Waterhouse_A_Mermaid.jpg/640px-John_William_Waterhouse_A_Mermaid.jpg')">
            <h3><em>A Mermaid</em></h3>
        </div>

        <div class="panel" 
            style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Flora_%28Waterhouse%29.jpg/215px-Flora_%28Waterhouse%29.jpg')">
            <h3><em>Flora in white attire</em></h3>
        </div>

        <div class="panel" 
            style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/John_William_Waterhouse_-_Magic_Circle.JPG/307px-John_William_Waterhouse_-_Magic_Circle.JPG')">
            <h3><em>Magic Circle</em></h3>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
